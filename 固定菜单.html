<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="http://www.w3school.com.cn/jquery/jquery.js"></script>
<style>
.fixed {
	width: 100%;
	height: 30px;
	background: red;
	top: 0px;
	display: block;
	left: auto;
	opacity: 1;
}
.top {
	width: 30px;
	height: 30px;
	background: red;
	position: fixed;
	right: 0px;
	bottom: 50px;
}
body {
	height: 10000px;
	margin: 0px;
	padding: 0px;
}
</style>
<script>

$(document).ready(function(e) {			
	t = $(".fixed").offset().top;
	$(window).scroll(function(e){
		s = $(document).scrollTop();	
		if(s > t - 10){
			$(".fixed").css({"position":"fixed","opacity":"0.6"});			
		}else{
			$(".fixed").css({"position":"","opacity":"1"});
		}
	})
	$(".top").click(function(){
		$(document).scrollTop(0);
		})
});
</script>
</head>

<body>
<div>
  <p>此处显示新 Div 标签的内容</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</div>
<div class="fixed"></div>
<div class="top"></div>
</body>
</html>
